<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<f:view>
	<h:head>
		<title>Заметки программиста</title>
		<h:outputStylesheet library="css" name="style_index.css"  />
	</h:head>
	<h:body>
		<div class="main">
			<h:form styleClass="login_form" id="login_form">
				<h:panelGrid columns="2" cellpadding="5" cellspacing="1" styleClass="login_table" columnClasses="first_col, second_col">
					<h:outputText value="Login"></h:outputText>
					<h:inputText id="username"	value="#{user.username}" a:autofocus="true" required="true" requiredMessage="Login can't be empty">
					</h:inputText>
					<h:outputText value="Password"></h:outputText>
					<h:inputSecret id="password" value="#{user.password}" required="true" 
								redisplay="true" requiredMessage="Обязательное поле">
					</h:inputSecret>
					<h:panelGroup/>
					<h:commandButton action="#{userController.login(user)}" value="Sign in"	styleClass="login_button">
					</h:commandButton>
				</h:panelGrid>
				<h:message id="loginError" for="login_form" styleClass="error"/>
				<h:message id="username_input" for="username" styleClass="error"/>
			</h:form>
		</div>
	</h:body>
</f:view>
</html>
