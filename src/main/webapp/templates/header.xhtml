<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Заметки программиста</title>
	<h:outputStylesheet library="css" name="style_main.css" />
</h:head>
<body>
	<ui:composition>
		<div class="header_user_control">
			<div class="header_user_name">
				<h:form>
					<h:graphicImage library="images" name="User_24x24.png" class="header_user_img" />
					<h:outputText value="#{userController.username}"></h:outputText>
					<h:commandLink action="#{userController.logout()}">
						<h:graphicImage library="images" name="Log_Out_24x24.png" class="header_user_img" />
					</h:commandLink>
				</h:form>

			</div>
		</div>
		<div class="header_title">Заметки познающего</div>
		<div class="header_descriprion">
			<p>В данном блоге содержаться статьи, заметки и просто мысли на
				различные темы</p>
		</div>
	</ui:composition>
</body>
</html>
